<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Splash</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; 
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }

    video {
      width: 250px;
      animation: fadeInZoom 1.8s ease-in-out forwards;
    }

    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOutFast {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0; transform: scale(0.9); }
    }
  </style>
</head>
<body>
  <video id="logo" autoplay playsinline>
    <source src="me.mp4" type="video/mp4" />
  </video>
  <script>
    const logo = document.getElementById("logo");

    logo.addEventListener("ended", () => {
      logo.style.animation = "fadeOutFast 1s ease-in-out forwards";

    setTimeout(() => {
      window.close();
    }, 1000);
  });
  </script>
</body>
</html>
