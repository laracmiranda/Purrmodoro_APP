<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Splash</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      width: 150px;
      animation: fadeInZoom 1.5s ease-in-out forwards;
    }

    /* Entrada */
    @keyframes fadeInZoom {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    /* Saída com giro */
    @keyframes spinOut {
      from { opacity: 1; transform: scale(1) rotate(0deg); }
      to   { opacity: 0; transform: scale(0.5) rotate(720deg); }
    }
  </style>
</head>
<body>
  <img id="logo" src="cat.png" alt="Logo" />
  <script>
    // Aguarda 1.5s do fadeIn, depois aplica a saída com giro
    setTimeout(() => {
      const logo = document.getElementById("logo");
      logo.style.animation = "spinOut 1s ease-in-out forwards";
    }, 1500);
  </script>
</body>
</html>
